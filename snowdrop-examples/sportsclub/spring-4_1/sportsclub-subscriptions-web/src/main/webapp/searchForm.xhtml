<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">
    <ui:define name="content">


        <rich:panel>
            <f:facet name="header">Search for an account</f:facet>
            <h:form>
                <h:inputText id="searchField" value="#{accountSearch.name}"
                    label="Search name" />
                <a4j:commandButton id="searchButton" value="Search"
                    action="#{accountSearch.searchAccounts}" render="searchResults" />
            </h:form>
        </rich:panel>

        <h:form>
            <a4j:outputPanel id="searchResults" layout="block">

                <rich:panel header="Search results"
                    rendered="#{accountSearch.searchInfoAvailable}">
                    <rich:extendedDataTable id="searchResultsTable"
                        value="#{accountSearch}" var="account" selectionMode="single"
                        selection="#{accountSearch.selection}" enableContextMenu="true"
                        rows="5" height="300px">
                        <a4j:ajax event="selectionchange" render="accountData" />
                        <rich:column label="Account #">
                            <f:facet name="header">
                                <h:outputText value="Account #" />
                            </f:facet>
                            <h:outputText value="#{account.id}" />
                        </rich:column>
                        <rich:column label="First Name">
                            <f:facet name="header">
                                <h:outputText value="First Name" />
                            </f:facet>
                            <h:outputText value="#{account.subscriber.name.firstName}" />
                        </rich:column>
                        <rich:column label="Last Name">
                            <f:facet name="header">
                                <h:outputText value="Last Name" />
                            </f:facet>
                            <h:outputText value="#{account.subscriber.name.lastName}" />
                        </rich:column>
                        <rich:column label="City">
                            <f:facet name="header">
                                <h:outputText value="City" />
                            </f:facet>
                            <h:outputText value="#{account.subscriber.address.city}" />
                        </rich:column>
                        <rich:column label="Membership">
                            <f:facet name="header">
                                <h:outputText value="Membership" />
                            </f:facet>
                            <h:outputText value="#{account.membership.code}" />
                        </rich:column>

                        <f:facet name="footer">
                            <rich:dataScroller id="sc2" for="searchResultsTable" maxPages="5"
                                page="#{accountSearch.currentPage}" />
                        </f:facet>
                    </rich:extendedDataTable>

                </rich:panel>


            </a4j:outputPanel>
        </h:form>

        <h:form>

            <a4j:outputPanel id="accountData" layout="block">
                <rich:panel rendered="#{accountSearch.currentAccount != null}">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="First name" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.subscriber.name.firstName}"
                            rendered="#{!accountSearch.editing}" />
                        <rich:inplaceInput
                            value="#{accountSearch.currentAccount.subscriber.name.firstName}"
                            rendered="#{accountSearch.editing}" />

                        <h:outputLabel value="Middle name" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.subscriber.name.middleName}"
                            rendered="#{!accountSearch.editing}" />
                        <rich:inplaceInput
                            value="#{accountSearch.currentAccount.subscriber.name.middleName}"
                            rendered="#{accountSearch.editing}" />

                        <h:outputLabel value="Last name" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.subscriber.name.lastName}"
                            rendered="#{!accountSearch.editing}" />
                        <rich:inplaceInput
                            value="#{accountSearch.currentAccount.subscriber.name.lastName}"
                            rendered="#{accountSearch.editing}" />


                        <h:outputLabel value="Address" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.subscriber.address.streetAddress}"
                            rendered="#{!accountSearch.editing}" />
                        <rich:inplaceInput
                            value="#{accountSearch.currentAccount.subscriber.address.streetAddress}"
                            rendered="#{accountSearch.editing}" />

                        <h:outputLabel value="City" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.subscriber.address.city}"
                            rendered="#{!accountSearch.editing}" />
                        <rich:inplaceInput rendered="#{accountSearch.editing}"
                            value="#{accountSearch.currentAccount.subscriber.address.city}" />

                        <h:outputLabel value="Province" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.subscriber.address.provinceOrState}"
                            rendered="#{!accountSearch.editing}" />
                        <rich:inplaceInput rendered="#{accountSearch.editing}"
                            value="#{accountSearch.currentAccount.subscriber.address.provinceOrState}" />

                        <h:outputLabel value="Billing" />
                        <h:outputText value="#{accountSearch.currentAccount.billingType}"
                            rendered="#{!accountSearch.editing}" />
                        <rich:inplaceSelect rendered="#{accountSearch.editing}"
                            value="#{accountSearch.currentAccount.billingType}">
                            <f:converter converterId="enumConverter" />
                            <f:selectItems value="#{referenceDataHelper.billingTypes}" />
                        </rich:inplaceSelect>

                        <h:outputLabel value="Membership" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.membership.code}" />

                        <h:outputLabel value="Annual Fee" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.membership.annualFee}" />

                        <h:outputLabel value="Outstanding Balance" />
                        <h:outputText
                            value="#{accountSearch.currentAccount.balance.amount}" />

                        <a4j:commandButton id="closeAcctBtn" value="Close"
                            action="#{accountSearch.closeAccount}"
                            render="searchResults,accountData"
                            rendered="#{!accountSearch.editing}" />
                        <a4j:commandButton id="editAcctBtn" value="Edit"
                            render="accountData" rendered="#{!accountSearch.editing}">
                            <f:setPropertyActionListener value="#{true}"
                                target="#{accountSearch.editing}" />
                        </a4j:commandButton>

                        <a4j:commandButton id="cancelAcctBtn" value="Cancel"
                            rendered="#{accountSearch.editing}" render="accountData">
                            <f:setPropertyActionListener value="#{false}"
                                target="#{accountSearch.editing}" />
                        </a4j:commandButton>
                        <a4j:commandButton id="saveAcctBtn" value="Save"
                            action="#{accountSearch.saveCurrent}"
                            render="accountData,searchResults"
                            rendered="#{accountSearch.editing}" />

                    </h:panelGrid>
                </rich:panel>
            </a4j:outputPanel>
        </h:form>

    </ui:define>
</ui:composition>
