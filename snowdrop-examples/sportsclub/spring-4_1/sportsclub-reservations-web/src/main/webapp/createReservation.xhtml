<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">
    <ui:define name="content">

        <table>
            <tr>
                <td style="width: 500px"><rich:panel>
                        <f:facet name="header">Filter accounts</f:facet>
                        <h:form>
                            Type subscriber name:
                            <h:inputText id="searchField"
                                value="#{accountFilterCreate.subscriberNameFragment}"
                                label="Search name" />
                            <a4j:commandButton id="searchButton" value="Search"
                                action="#{accountFilterCreate.searchAccounts}"
                                render="accountsTable" />
                        </h:form>
                    </rich:panel> <rich:panel>
                        <f:facet name="header">Select Account</f:facet>
                        <h:form id="AccountSelectForm">
                            <rich:extendedDataTable id="accountsTable"
                                value="#{accountFilterCreate}" var="account"
                                selectionMode="single"
                                selection="#{accountFilterCreate.selection}"
                                enableContextMenu="true" height="250px" rows="5">
                                <a4j:ajax event="selectionchange"
                                    listener="#{reservationCreate.updateSelectedAccount}"
                                    render="reservationDetails" />

                                <rich:column label="Id" width="7%">
                                    <f:facet name="header">
                                        <h:outputText value="Id" />
                                    </f:facet>
                                    <h:outputText value="#{account.id}" />
                                </rich:column>

                                <rich:column label="First Name">
                                    <f:facet name="header">
                                        <h:outputText value="First Name" />
                                    </f:facet>
                                    <h:outputText value="#{account.subscriber.name.firstName}" />
                                </rich:column>

                                <rich:column label="Last Name">
                                    <f:facet name="header">
                                        <h:outputText value="Last Name" />
                                    </f:facet>
                                    <h:outputText value="#{account.subscriber.name.lastName}" />
                                </rich:column>

                                <rich:column label="City">
                                    <f:facet name="header">
                                        <h:outputText value="City" />
                                    </f:facet>
                                    <h:outputText value="#{account.subscriber.address.city}" />
                                </rich:column>

                                <rich:column label="Country">
                                    <f:facet name="header">
                                        <h:outputText value="Country" />
                                    </f:facet>
                                    <h:outputText value="#{account.subscriber.address.country}" />
                                </rich:column>

                                <f:facet name="footer">
                                    <rich:dataScroller id="scrollerAccount" for="accountsTable"
                                        maxPages="5" page="#{accountFilterCreate.currentPage}" />
                                </f:facet>
                            </rich:extendedDataTable>
                        </h:form>
                    </rich:panel></td>
                <td style="width: 500px; vertical-align: bottom;"><rich:panel>
                        <f:facet name="header">Select Equipment</f:facet>
                        <h:form id="EquipmentSelectForm">
                            <rich:extendedDataTable id="equipmentsTable"
                                value="#{equipmentFilterCreate}" var="equipment"
                                selectionMode="single"
                                selection="#{equipmentFilterCreate.selection}"
                                enableContextMenu="true" height="250px" rows="5">
                                <a4j:ajax event="selectionchange"
                                    listener="#{reservationCreate.updateSelectedEquipment}"
                                    render="reservationDetails" />

                                <rich:column label="Id" width="10%">
                                    <f:facet name="header">
                                        <h:outputText value="Id" />
                                    </f:facet>
                                    <h:outputText value="#{equipment.id}" />
                                </rich:column>

                                <rich:column label="Name" width="35%">
                                    <f:facet name="header">
                                        <h:outputText value="Name" />
                                    </f:facet>
                                    <h:outputText value="#{equipment.name}" />
                                </rich:column>

                                <rich:column label="Description" width="55%">
                                    <f:facet name="header">
                                        <h:outputText value="Description" />
                                    </f:facet>
                                    <h:outputText value="#{equipment.description}" />
                                </rich:column>

                                <f:facet name="footer">
                                    <rich:dataScroller id="scrollerEquipment" for="equipmentsTable"
                                        maxPages="5" page="#{equipmentFilterCreate.currentPage}" />
                                </f:facet>

                            </rich:extendedDataTable>
                        </h:form>
                    </rich:panel></td>
            </tr>
        </table>
        <h:form id="ReservationDetailForm">
            <rich:panel id="reservationDetails">
                <f:facet name="header">Reservation Details</f:facet>

                <h:panelGrid columns="2">

                    <h:outputLabel value="Equipment" />
                    <h:panelGroup>
                        <h:outputText
                            rendered="#{reservationCreate.reservation.equipment != null}"
                            value="#{reservationCreate.reservation.equipment.name} (#{reservationCreate.reservation.equipment.description})" />
                        <h:outputText
                            rendered="#{reservationCreate.reservation.equipment == null}"
                            value="Not selected" />
                        <h:message for="EquipmentSelectForm" style="color:RED"
                            showDetail="true" showSummary="true" />
                    </h:panelGroup>

                    <h:outputLabel value="Account" />
                    <h:panelGroup>
                        <h:outputText
                            rendered="#{reservationCreate.reservation.account != null}"
                            value="#{reservationCreate.reservation.account.subscriber.name.firstName} #{reservationCreate.reservation.account.subscriber.name.lastName} (#{reservationCreate.reservation.account.subscriber.address.city}, #{reservationCreate.reservation.account.subscriber.address.country})" />
                        <h:outputText
                            rendered="#{reservationCreate.reservation.account == null}"
                            value="Not selected" />
                        <h:message for="AccountSelectForm" style="color:RED"
                            showDetail="true" showSummary="true" />
                    </h:panelGroup>

                    <h:outputLabel value="From" />
                    <h:panelGroup>
                        <rich:calendar id="from"
                            value="#{reservationCreate.reservation.from}"
                            datePattern="d/M/yy HH:mm" showApplyButton="true"
                            locale="#{reservationCreate.locale}" />
                        <h:message for="from" style="color:RED" showDetail="true"
                            showSummary="true" />
                    </h:panelGroup>

                    <h:outputLabel value="To" />
                    <h:panelGroup>
                        <rich:calendar id="to" value="#{reservationCreate.reservation.to}"
                            datePattern="d/M/yy HH:mm" showApplyButton="true"
                            locale="#{reservationCreate.locale}" />
                        <h:message for="to" style="color:RED" showDetail="true"
                            showSummary="true" />
                    </h:panelGroup>

                </h:panelGrid>
                <a4j:commandButton value="Save" action="#{reservationCreate.create}" />

            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
